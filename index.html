<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SİSTEM İMHASI AKTİF</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; background: #000;
            font-family: 'Courier New', monospace; touch-action: none;
        }

        /* Arka Plan: Daha Belirgin Hata Yağmuru */
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.85); color: #ff0000; text-align: center;
        }

        .main-frame {
            border: 6px solid #ff0000; padding: 40px;
            background: #0a0000; box-shadow: 0 0 150px #f00;
            animation: terminal-shake 0.05s infinite;
            max-width: 90%;
        }

        h1 { font-size: 3.5rem; text-shadow: 0 0 30px #f00; margin-bottom: 10px; }
        .warning-text { font-size: 1.2rem; color: #fff; margin-bottom: 20px; letter-spacing: 2px; }
        #timer { font-size: 18vw; font-weight: bold; line-height: 1; margin: 10px 0; }

        @keyframes terminal-shake {
            0% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px) scale(1.02); }
            100% { transform: translate(2px, 2px); }
        }

        /* Glitch Katmanı */
        #glitch-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; pointer-events: none; background: rgba(255,0,0,0.2);
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">

<canvas id="matrix-canvas"></canvas>
<div id="glitch-screen"></div>

<div id="overlay">
    <div class="main-frame">
        <h1>☢️ SİSTEM İHLALİ ☢️</h1>
        <p class="warning-text">DONANIM BÜTÜNLÜĞÜ TEHLİKEDE: KERNEL-SİZINTISI</p>
        <div id="timer">15</div>
        <p id="status-log" style="color: #555;">ROOT/DEVICES/STORAGE SİLİNİYOR...</p>
    </div>
</div>

<script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    const timerEl = document.getElementById('timer');
    const logEl = document.getElementById('status-log');
    let audioCtx;

    // 1. ARKA PLAN: DAHA BELİRGİN VE CANLI MATRİX YAĞMURU
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const codes = "CRITICAL_ERROR_FATAL_FAILURE_666_SYSTEM_WIPE_BIOS_OVERLOAD_010101";
    const columns = canvas.width / 25;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.15)"; // Daha az opaklık, daha parlak yazılar
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#ff0000"; // Saf kırmızı
        ctx.font = "bold 20px monospace"; // Daha büyük ve kalın yazı

        drops.forEach((y, i) => {
            const text = codes[Math.floor(Math.random() * codes.length)];
            ctx.fillText(text, i * 25, y * 25);
            if (y * 25 > canvas.height && Math.random() > 0.95) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(drawMatrix, 30);

    // 2. SES MOTORU: DURMAYAN DEHŞET UĞULTUSU (Drone & Static)
    function startDeepHorror() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const createOsc = (freq, type, vol) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
        };

        createOsc(50, 'sawtooth', 0.1); // Derin Uğultu
        createOsc(52, 'sawtooth', 0.1); // Rahatsız edici vuruş
        
        // Rastgele cızırtılar
        setInterval(() => {
            createOsc(Math.random() * 2000, 'square', 0.05);
        }, 800);
    }

    // 3. GEÇMİŞ VE ÇIKIŞ ENGELLERİ
    (function blockAll() {
        // Sonsuz Geçmiş Döngüsü
        for(let i=0; i<50; i++) history.pushState(null, null, "#breach_" + i);
        window.onpopstate = () => {
            history.forward();
            alert("GERİ DÖNÜŞ PROTOKOLÜ ENGELLENDİ.");
        };

        // Klavye Engeli
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            if(audioCtx) playGlitch();
            return false;
        });
    })();

    // 4. APP SWITCHER (SEKME DEĞİŞTİRME) TAKTİĞİ
    // Eğer kullanıcı sayfadan ayrılmaya çalışırsa (yukarı kaydırırsa) cihazı korkut
    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            // Kullanıcı sekmeyi gizlediğinde yapılacak bir şey yok ama geri geldiğinde:
            console.log("Kaçmaya çalıştı.");
        } else {
            logEl.innerText = "KAÇMA GİRİŞİMİ ALGILANDI: İMHA HIZLANDIRILDI!";
            logEl.style.color = "yellow";
            document.getElementById('glitch-screen').style.display = "block";
            setTimeout(() => document.getElementById('glitch-screen').style.display = "none", 1000);
        }
    });

    // 5. ANA DÖNGÜ
    let time = 15;
    function startProtocol() {
        startDeepHorror();
        if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
        
        const timerInterval = setInterval(() => {
            time--;
            timerEl.innerText = time;

            // Ekran Glitch Efekti
            if(Math.random() > 0.8) {
                document.body.style.filter = "invert(1)";
                setTimeout(() => document.body.style.filter = "none", 50);
            }

            if(time <= 0) {
                clearInterval(timerInterval);
                finish();
            }
        }, 1000);
    }

    function finish() {
        if(audioCtx) audioCtx.close();
        document.body.innerHTML = `
            <div style="background:white; color:black; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
                <h1 style="font-size:4rem;">SYSTEM RESTORED</h1>
                <p>Güvenlik taraması tamamlandı. Cihazınız temiz.</p>
                <p>Bu sadece bir şakaydı!</p>
                <button onclick="location.reload()" style="padding:15px; margin-top:20px; cursor:pointer;">KAPAT</button>
            </div>
        `;
    }

    // İlk tıklamada her şeyi başlat
    document.addEventListener('click', startProtocol, {once: true});

    function playGlitch() {
        const o = audioCtx.createOscillator();
        o.type = 'square';
        o.frequency.setValueAtTime(Math.random() * 5000, audioCtx.currentTime);
        o.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.05);
    }
</script>
</body>
</html>
