<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>âš  KRÄ°TÄ°K SÄ°STEM HATASI âš </title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
      color: #ff0000;
      cursor: none;
      user-select: none;
    }

    #fullscreen-prompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
    }

    #fullscreen-prompt h1 {
      color: #ff0000;
      font-size: 2.5em;
      text-shadow: 0 0 10px #ff0000;
      animation: flicker 1.5s infinite;
    }

    #fullscreen-prompt p {
      color: #ff5555;
      font-size: 1.2em;
      margin-top: 20px;
    }

    #error-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9998;
      overflow: hidden;
    }

    #error-log {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
    }

    #error-log p {
      margin: 5px 0;
      font-size: 1.2em;
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
      animation: flicker 0.5s infinite alternate;
    }

    #countdown {
      font-size: 3em;
      color: #ff0000;
      margin: 20px 0;
      text-shadow: 0 0 10px #ff0000;
    }

    #fake-button {
      display: inline-block;
      padding: 10px 20px;
      background: #ff0000;
      color: #000;
      font-weight: bold;
      margin: 20px 0;
      cursor: pointer;
      border: 2px solid #fff;
      font-family: 'Courier New', monospace;
    }

    #fake-button:hover {
      background: #fff;
      color: #ff0000;
    }

    #noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.1;
      z-index: 9997;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.6; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.1s infinite;
    }
  </style>
</head>
<body>

<div id="fullscreen-prompt" onclick="startFullscreen()">
  <h1>âš  VÄ°RÃœS ALGILANDI! âš </h1>
  <p>#INVALID_ERROR_554</p>
  <div id="fake-button">ACÄ°L GÃœVENLÄ°K Ã–NLEMÄ°NE TIKLAYIN</div>
</div>

<canvas id="noise"></canvas>

<div id="error-screen">
  <div id="error-log">
    <h1 class="shake">âš  SÄ°STEM Ã‡Ã–KTÃœ! âš </h1>
    <div id="countdown">10</div>
    <div id="dynamic-logs"></div>
  </div>
</div>

<script>
  // ---------- TAM EKRAN MODU ----------
  function startFullscreen() {
    const el = document.documentElement;
    const prompt = document.getElementById("fullscreen-prompt");

    const enterFullscreen = () => {
      prompt.style.display = "none";
      document.getElementById("error-screen").style.display = "block";
      startErrorSimulation();
    };

    if (el.requestFullscreen) {
      el.requestFullscreen().then(enterFullscreen).catch(enterFullscreen);
    } else if (el.webkitRequestFullscreen) {
      el.webkitRequestFullscreen();
      enterFullscreen();
    } else if (el.msRequestFullscreen) {
      el.msRequestFullscreen();
      enterFullscreen();
    } else {
      enterFullscreen();
    }
  }

  // ---------- GÃœRÃœLTÃœ EFEKTÄ° (NOISE) ----------
  const noiseCanvas = document.getElementById("noise");
  const noiseCtx = noiseCanvas.getContext("2d");

  function resizeNoise() {
    noiseCanvas.width = window.innerWidth;
    noiseCanvas.height = window.innerHeight;
  }

  function generateNoise() {
    const imgData = noiseCtx.createImageData(noiseCanvas.width, noiseCanvas.height);
    const data = imgData.data;
    for (let i = 0; i < data.length; i += 4) {
      const val = Math.random() * 255;
      data[i] = data[i + 1] = data[i + 2] = val;
      data[i + 3] = 100; // ÅžeffaflÄ±k
    }
    noiseCtx.putImageData(imgData, 0, 0);
    requestAnimationFrame(generateNoise);
  }

  window.addEventListener("resize", resizeNoise);
  resizeNoise();
  generateNoise();

  // ---------- FLASH IÅžIÄžI (MOBÄ°L) ----------
  async function toggleFlash(enable) {
    if (!("mediaDevices" in navigator) || !("getUserMedia" in navigator.mediaDevices)) {
      console.log("Flash desteklenmiyor.");
      return;
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment",
          advanced: [{ torch: enable }]
        }
      });

      if (enable) {
        const track = stream.getVideoTracks()[0];
        window.flashTrack = track; // Globalde sakla
      } else {
        if (window.flashTrack) {
          window.flashTrack.stop();
          delete window.flashTrack;
        }
      }
    } catch (err) {
      console.log("Flash eriÅŸimi reddedildi:", err);
    }
  }

  // ---------- TÄ°TREÅžÄ°M (MOBÄ°L) ----------
  function vibrate(pattern) {
    if ("vibrate" in navigator) {
      navigator.vibrate(pattern);
    }
  }

  // ---------- SES EFEKTÄ° ----------
  function playErrorSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    oscillator.type = "sawtooth";
    oscillator.frequency.setValueAtTime(500, audioCtx.currentTime);
    oscillator.connect(audioCtx.destination);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.5);
  }

  // ---------- ANA SÄ°MÃœLASYON ----------
  function startErrorSimulation() {
    const logs = [
      "âš  KRÄ°TÄ°K HATA: #INVALID_ERROR_554",
      "Sistem dosyalarÄ± siliniyor...",
      "Boot sektÃ¶rÃ¼ bozuldu!",
      "CPU aÅŸÄ±rÄ± Ä±sÄ±ndÄ±...",
      "Bellek sÄ±zÄ±ntÄ±sÄ± tespit edildi!",
      "VeritabanÄ± ÅŸifreleniyor...",
      "AÄŸ baÄŸlantÄ±sÄ± kesildi!",
      "Yedekleme baÅŸarÄ±sÄ±z!",
      "Sistem kurtarma baÅŸlatÄ±lÄ±yor...",
      "âš  TÃœM VERÄ°LER KAYBEDÄ°LÄ°YOR âš "
    ];

    const logElement = document.getElementById("dynamic-logs");
    const countdownElement = document.getElementById("countdown");
    let countdown = 10;
    let logIndex = 0;

    // Korkutucu loglarÄ± yazdÄ±r
    const logInterval = setInterval(() => {
      if (logIndex < logs.length) {
        const p = document.createElement("p");
        p.textContent = logs[logIndex++];
        logElement.appendChild(p);
        playErrorSound();
        vibrate([100, 50, 100]); // TitreÅŸim
      }
    }, 800);

    // Flash Ä±ÅŸÄ±ÄŸÄ±nÄ± 4 kez yak/sÃ¶ndÃ¼r
    const flashInterval = setInterval(() => {
      toggleFlash(true);
      setTimeout(() => toggleFlash(false), 300);
    }, 1000);

    // Geri sayÄ±m
    const countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      vibrate(100); // Her sayÄ±da titreÅŸim

      if (countdown <= 0) {
        clearInterval(logInterval);
        clearInterval(flashInterval);
        clearInterval(countdownInterval);

        // RahatlatÄ±cÄ± mesaj
        logElement.innerHTML = `
          <p style="color: #00ff00;">ðŸ”„ SÄ°STEM KURTARILDI!</p>
          <p style="color: #00ff00;">Bu sadece bir simÃ¼lasyondu.</p>
          <p style="color: #00ff00;">Telefonunuz gÃ¼vende. ðŸ˜Š</p>
        `;

        // Tam ekrandan Ã§Ä±k
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }

        // 3 saniye sonra sayfayÄ± kapat (isteÄŸe baÄŸlÄ±)
        setTimeout(() => {
          document.getElementById("error-screen").style.display = "none";
          document.getElementById("fullscreen-prompt").style.display = "flex";
        }, 3000);
      }
    }, 1000);
  }
</script>

</body>
</html>
