<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Malfunction</title>

<style>
html,body{
  margin:0;padding:0;width:100%;height:100%;
  background:#000;color:#ff1b1b;
  font-family:'Courier New',monospace;
  overflow:hidden;
}

/* ANA KONTEYNER */
#container{
  position:relative;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  z-index:3;
}

/* HATA YAZISI */
#error{
  font-size:20px;
  text-shadow:
    0 0 10px red,
    2px 0 cyan,
    -2px 0 magenta;
  animation:flick 1s infinite alternate;
}

/* TITREME */
@keyframes flick{
  0%,100%{opacity:1;}
  50%{opacity:.6;}
}

/* GERÄ° SAYIM */
#counter{
  position:absolute;
  bottom:15px;
  right:15px;
  font-size:18px;
  color:#ff4040;
}

/* FLASH */
#flash{
  position:fixed;
  inset:0;
  background:#fff;
  opacity:0;
  pointer-events:none;
  z-index:5;
}

/* NOISE */
#noise{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.06;
  z-index:1;
}

/* GLITCH KAYMASI */
.glitch{
  animation:glitchMove .15s infinite;
}
@keyframes glitchMove{
  0%{transform:translate(0,0);}
  20%{transform:translate(-2px,1px);}
  40%{transform:translate(2px,-1px);}
  60%{transform:translate(-1px,2px);}
  80%{transform:translate(1px,-2px);}
  100%{transform:translate(0,0);}
}

/* SON EKRAN */
#end{
  display:none;
  position:absolute;
  inset:0;
  background:radial-gradient(circle,#3f003f 10%,#000);
  justify-content:center;
  align-items:center;
  color:#0f0;
  font-size:26px;
  text-shadow:0 0 10px #0f0;
  flex-direction:column;
  z-index:4;
}
</style>
</head>

<body>

<canvas id="noise"></canvas>

<div id="container" class="glitch">

<script>
/* ---------- FULLSCREEN ---------- */
function goFullscreen(){
  const el=document.documentElement;
  if(el.requestFullscreen) el.requestFullscreen();
  else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}
goFullscreen();

/* ---------- NOISE (OPTÄ°MÄ°ZE) ---------- */
const canvas=document.getElementById("noise");
const ctx=canvas.getContext("2d");
let lastNoise=0;

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

function noise(t){
  if(t-lastNoise>80){ // ~12 FPS
    const img=ctx.createImageData(canvas.width,canvas.height);
    const d=img.data;
    for(let i=0;i<d.length;i+=4){
      const v=Math.random()*255;
      d[i]=d[i+1]=d[i+2]=v;
      d[i+3]=255;
    }
    ctx.putImageData(img,0,0);
    lastNoise=t;
  }
  requestAnimationFrame(noise);
}
requestAnimationFrame(noise);

/* ---------- ANA AKIÅž ---------- */
let seconds=10;
const counter=document.getElementById("counter");
const error=document.getElementById("error");
const flash=document.getElementById("flash");
const end=document.getElementById("end");
const container=document.getElementById("container");

const messages=[
 "Ã‡ekirdek bozuldu...",
 "Veri yolunda Ã§akÄ±ÅŸma tespit edildi...",
 "RAM bozuk sektÃ¶rler dÃ¼zeltilemedi...",
 "GPU bellek taÅŸmasÄ±...",
 "SÄ°STEM HAKÄ°MÄ°YETÄ° KAYBEDÄ°LDÄ°...",
 "SÄ°LÄ°NÄ°YOR..."
];

let i=0;
const loop=setInterval(()=>{
  if(i<messages.length){
    error.textContent=messages[i++];
    if(navigator.vibrate) navigator.vibrate([70,40,70]);
    flash.style.opacity=.7;
    setTimeout(()=>flash.style.opacity=0,120);
  }
},900);

const tick=setInterval(()=>{
  seconds--;
  counter.textContent=seconds;
  if(seconds<=0){
    clearInterval(loop);
    clearInterval(tick);
    document.exitFullscreen?.();
    document.webkitExitFullscreen?.();
    container.style.display="none";
    end.style.display="flex";
    if(navigator.vibrate) navigator.vibrate([300,150,300]);
  }
},1000);
</script>
