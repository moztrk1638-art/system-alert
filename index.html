<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL ACCESS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        /* BaÅŸlangÄ±Ã§ Paneli */
        .init-panel { border: 2px solid #0f0; padding: 30px; background: rgba(0,20,0,0.9); color: #0f0; z-index: 101; }
        
        /* Ä°mha Paneli (Gizli) */
        .breach-panel { 
            display: none; border: 5px solid #f00; padding: 20px; background: #050000; 
            color: #f00; box-shadow: 0 0 100px #f00; width: 95%; animation: shake 0.05s infinite;
        }

        #target-display {
            text-align: left; font-size: 0.8rem; color: #0f0; margin: 15px 0;
            padding: 10px; border: 1px dashed #0f0; display: none;
        }

        #timer { font-size: 25vw; font-weight: bold; text-shadow: 0 0 30px #f00; margin: 10px 0; }

        .green-btn {
            background: #00ff00; color: #000; border: none; padding: 20px 40px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 20px;
            box-shadow: 0 0 20px #0f0;
        }

        @keyframes shake { 0% {transform:translate(2px,2px);} 50% {transform:translate(-2px,-2px);} 100% {transform:translate(2px,-2px);} }
        #blocker { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 99999; display: none; pointer-events: auto; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>
<div id="blocker"></div>

<div id="ui-layer">
    <div id="step1" class="init-panel">
        <h2 style="letter-spacing: 2px;">âš ï¸ GÃœVENLÄ°K UYARISI âš ï¸</h2>
        <p style="margin: 15px 0;">TELEFONUNUZA SIZMA DENENÄ°YOR...</p>
        <p style="font-size: 0.8rem; color: #fff;">SÄ°STEME GÄ°RÄ°Å DENENÄ°YOR: KERNEL_PORT_8080</p>
        <button class="green-btn" onclick="ignite()">ERÄ°ÅÄ°MÄ° DURDUR</button>
    </div>

    <div id="step2" class="breach-panel">
        <h1 style="font-size: 1.2rem;">âš¡ SIZMA BAÅARILI: VERÄ°LER Ã‡EKÄ°LÄ°YOR âš¡</h1>
        
        <div id="target-display">
            > IP: <span id="ip">...</span><br>
            > CIHAZ: <span id="device">...</span> | <span id="brand">...</span><br>
            > PIL: %<span id="bat">?</span> | CPU: <span id="cores">?</span> CORE<br>
            > KONUM: <span id="loc">...</span> | SAAT: <span id="time">...</span>
        </div>

        <div id="timer">20</div>
        <p style="color:#fff;">DONANIM BÃœTÃœNLÃœÄÃœ BOZULUYOR...</p>
    </div>
</div>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    const timerEl = document.getElementById('timer');
    let audioCtx, timeLeft = 20, matrixColor = "#0f0";

    // BÄ°LGÄ° TOPLAMA
    async function collect() {
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            document.getElementById('ip').innerText = data.ip;
        } catch { document.getElementById('ip').innerText = "185.122.45.16"; }
        
        const ua = navigator.userAgent;
        document.getElementById('device').innerText = /Android/i.test(ua) ? "ANDROID" : "iOS";
        document.getElementById('brand').innerText = /Samsung/i.test(ua) ? "SAMSUNG" : (/iPhone/i.test(ua) ? "APPLE" : "GENERIC");
        document.getElementById('cores').innerText = navigator.hardwareConcurrency || "8";
        document.getElementById('loc').innerText = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('time').innerText = new Date().toLocaleTimeString();
        if(navigator.getBattery) navigator.getBattery().then(b => document.getElementById('bat').innerText = Math.floor(b.level * 100));
    }
    collect();

    // MATRIX ARKA PLAN (OKUNABÄ°LÄ°R YEÅÄ°L YAZILAR)
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const codes = ["CRASH#", "ERR_554", "BYPASS", "ROOT_INIT", "VOID_NULL", "0x00021", "OVERFLOW"];
    const columns = canvas.width / 80;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = matrixColor;
        ctx.font = "bold 16px monospace";
        drops.forEach((y, i) => {
            const text = codes[Math.floor(Math.random() * codes.length)];
            ctx.fillText(text, i * 80, y * 20);
            if (y * 20 > canvas.height && Math.random() > 0.95) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 40);

    // SES MOTORU
    function playPanic() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const mainSiren = audioCtx.createOscillator();
        const mainGain = audioCtx.createGain();
        mainSiren.type = 'sawtooth';
        mainSiren.frequency.setValueAtTime(300, audioCtx.currentTime);
        mainSiren.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.5);
        mainGain.gain.setValueAtTime(0.4, audioCtx.currentTime);
        mainSiren.connect(mainGain); mainGain.connect(audioCtx.destination);
        mainSiren.start();
        
        // Periyodik Ã§Ä±ÄŸlÄ±k/cÄ±zÄ±rtÄ± sesleri
        setInterval(() => {
            if(timeLeft < 20) {
                const s = audioCtx.createOscillator();
                s.type = 'square'; s.frequency.value = Math.random() * 2000 + 100;
                const g = audioCtx.createGain(); g.gain.value = 0.05;
                s.connect(g); g.connect(audioCtx.destination);
                s.start(); s.stop(audioCtx.currentTime + 0.1);
            }
        }, 150);
    }

    // ASIL Ä°MHAYI BAÅLAT (BUTONA BASILINCA)
    function ignite() {
        playPanic();
        document.getElementById('step1').style.display = 'none';
        document.getElementById('step2').style.display = 'block';
        document.getElementById('blocker').style.display = 'block';
        matrixColor = "#f00"; // YazÄ±larÄ± kÄ±rmÄ±zÄ± yap
        
        if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();

        const timerLoop = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft;

            // 5-10 saniye arasÄ± bilgileri gÃ¶ster
            if(timeLeft <= 15 && timeLeft >= 10) {
                document.getElementById('target-display').style.display = 'block';
            } else if (timeLeft < 10) {
                // Bilgiler kalsÄ±n ama ekran iyice bozulsun
                if(Math.random() > 0.7) document.body.style.filter = "invert(1) blur(3px)";
                else document.body.style.filter = "none";
            }

            if(timeLeft <= 0) {
                clearInterval(timerLoop);
                showSuccess();
            }
        }, 1000);
    }

    function showSuccess() {
        if(audioCtx) audioCtx.close();
        document.getElementById('blocker').style.display = 'none';
        document.body.style.filter = "none";
        document.body.innerHTML = `
            <div style="background:white; color:black; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px;">
                <h1 style="font-size:5rem;">ğŸ¤¡</h1>
                <h1 style="color:green; font-size:2rem;">SÄ°STEM TEMÄ°ZLENDÄ°!</h1>
                <p>GÃ¼venlik simÃ¼lasyonu baÅŸarÄ±yla tamamlandÄ±.<br>CihazÄ±nÄ±z %100 gÃ¼vende.</p>
                <button onclick="location.reload()" style="background:black; color:white; padding:15px 30px; border:none; border-radius:10px; margin-top:30px; font-weight:bold;">BAÅA DÃ–N</button>
            </div>
        `;
    }

    // Geri tuÅŸu engeli
    history.pushState(null, null, location.href);
    window.onpopstate = () => history.go(1);
</script>
</body>
</html>
