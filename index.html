<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸš¨ SÄ°STEM KRÄ°TÄ°K ðŸš¨</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background: #000; font-family: 'Courier New', monospace;
            user-select: none; -webkit-user-select: none;
            touch-action: none; cursor: none;
        }

        /* Hata YaÄŸmuru */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.6; }

        /* Ana ArayÃ¼z */
        #ui-wrapper {
            position: relative; z-index: 10; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; background: rgba(0, 0, 0, 0.7);
            color: #ff0000; text-align: center;
        }

        .alert-container {
            border: 4px double #ff0000; padding: 40px;
            background: rgba(20, 0, 0, 0.9);
            box-shadow: 0 0 100px #ff0000;
            max-width: 85%; animation: shake 0.1s infinite;
        }

        h1 { font-size: 2.5rem; text-shadow: 0 0 20px red; margin-bottom: 15px; }
        p { font-size: 1.1rem; margin: 10px 0; color: #fff; }

        .btn-panic {
            background: #ff0000; color: #fff; border: 4px solid #fff;
            padding: 20px 40px; font-size: 1.4rem; font-weight: bold;
            margin-top: 30px; cursor: none; animation: pulse 1s infinite;
        }

        /* Geri SayÄ±m EkranÄ± */
        #lockdown-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999; color: #ff0000;
            flex-direction: column; justify-content: center; align-items: center;
        }

        #timer { font-size: 12rem; font-weight: bold; text-shadow: 0 0 40px red; }
        #log-terminal { font-size: 0.9rem; margin-top: 20px; color: #888; text-align: left; width: 300px; }

        /* Efektler */
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-2px, -1px); }
            100% { transform: translate(1px, 2px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px red; }
            50% { transform: scale(1.1); box-shadow: 0 0 40px red; }
            100% { transform: scale(1); box-shadow: 0 0 10px red; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="matrix"></canvas>

    <div id="ui-wrapper">
        <div class="alert-container">
            <h1>SÄ°STEM Ä°HLALÄ° ALGILANDI</h1>
            <p>Bilinmeyen bir protokol kernel seviyesine sÄ±zdÄ±.</p>
            <p>DonanÄ±m bÃ¼tÃ¼nlÃ¼ÄŸÃ¼ tehlikede: <span id="percent">0</span>%</p>
            <button class="btn-panic" onclick="initiateLockdown()">PROTOKOLÃœ DURDUR</button>
        </div>
    </div>

    <div id="lockdown-screen">
        <h2>SÄ°STEM Ã–Z-YIKIM MODU</h2>
        <div id="timer">15</div>
        <div id="log-terminal"></div>
        <p style="margin-top: 50px; font-size: 0.8rem;">GÃœVENLÄ° Ã‡IKIÅž ENGELLENDÄ°</p>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        const percentEl = document.getElementById('percent');
        const logTerm = document.getElementById('log-terminal');

        // 1. Matrix Hata YaÄŸmuru (Dikey ve AkÄ±ÅŸkan)
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const errorCodes = "ERROR_CRITICAL_FAILURE_ACCESS_DENIED_0101_BIOS_WIPE_FATAL";
        const columns = canvas.width / 20;
        const drops = Array.from({ length: columns }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#f00";
            ctx.font = "15px monospace";

            drops.forEach((y, i) => {
                const text = errorCodes[Math.floor(Math.random() * errorCodes.length)];
                ctx.fillText(text, i * 20, y * 15);
                if (y * 15 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 40);

        // 2. TarayÄ±cÄ± Hapsi ve KÄ±sayol Engelleme
        function trapUser() {
            // Geri tuÅŸunu boz
            history.pushState(null, null, location.href);
            window.onpopstate = () => history.go(1);

            // Ã‡Ä±kÄ±ÅŸ uyarÄ±sÄ±
            window.onbeforeunload = () => "Sistem imha ediliyor, ayrÄ±lamazsÄ±nÄ±z!";

            // TuÅŸlarÄ± engelle (F12, Ctrl+S, Alt vb.)
            document.addEventListener('keydown', (e) => {
                e.preventDefault();
                return false;
            });
        }

        // 3. Ses Motoru (Psikolojik Panik Tonu)
        let audioCtx;
        function playScaryTones() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc1.type = 'sawtooth'; osc2.type = 'square';
            osc1.frequency.setValueAtTime(50, audioCtx.currentTime); // Derin bas
            osc2.frequency.setValueAtTime(55, audioCtx.currentTime); // RahatsÄ±z edici vuruÅŸ

            osc1.connect(gain); osc2.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            
            osc1.start(); osc2.start();
        }

        // 4. Lockdown BaÅŸlatma
        function initiateLockdown() {
            trapUser();
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            if (document.documentElement.requestPointerLock) document.documentElement.requestPointerLock();
            
            document.getElementById('ui-wrapper').style.display = 'none';
            document.getElementById('lockdown-screen').style.display = 'flex';
            
            playScaryTones();
            startCountdown();
        }

        function startCountdown() {
            let time = 15;
            const logs = [
                "> Root yetkisi alÄ±ndÄ±.", "> CPU voltajÄ± artÄ±rÄ±lÄ±yor...", 
                "> Fan kontrolÃ¼ devre dÄ±ÅŸÄ±.", "> Sabit disk verileri ÅŸifreleniyor...",
                "> RAM boÅŸaltÄ±lÄ±yor...", "> Kamera aktif ediliyor...",
                "> Konum verileri gÃ¶nderildi.", "> Elveda."
            ];

            const interval = setInterval(() => {
                time--;
                document.getElementById('timer').innerText = time;
                
                // Sahte Loglar
                if (time % 2 === 0) {
                    const p = document.createElement('p');
                    p.innerText = logs[Math.floor(Math.random()*logs.length)];
                    logTerm.prepend(p);
                }

                // Ekran Glitch
                if (Math.random() > 0.8) {
                    document.body.style.filter = "invert(1)";
                    setTimeout(() => document.body.style.filter = "none", 50);
                }

                if (time <= 0) {
                    clearInterval(interval);
                    showEnd();
                }
            }, 1000);
        }

        function showEnd() {
            if (audioCtx) audioCtx.close();
            document.exitPointerLock();
            document.body.innerHTML = `
                <div style="background:#fff; color:#000; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
                    <h1 style="font-size:4rem; color:green;">âœ… SÄ°STEM ONARILDI</h1>
                    <p style="color:#000">Korkma, bu sadece bir web simÃ¼lasyonuydu.</p>
                    <p style="color:#000">CihazÄ±n ve verilerin tamamen gÃ¼vende.</p>
                    <button onclick="location.reload()" style="padding:20px; cursor:pointer; margin-top:20px;">KAPAT</button>
                </div>
            `;
        }

        // YÃ¼zde artÄ±ÅŸ simÃ¼lasyonu
        let p = 0;
        setInterval(() => { if(p<99) { p++; percentEl.innerText = p; } }, 40);
    </script>
</body>
</html>
